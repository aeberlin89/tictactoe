<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla JS T3</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <!-- Turn Indicator -->
        <div class="turn" data-id="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Player 1, you're up!</p>
        </div>

        <!-- Dropdown Menu -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <div class="items border hidden" data-id="menu-popover">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- Game Board -->
        <div class="square shadow" data-id="square" id="1"></div>
        <div class="square shadow" data-id="square" id="2"></div>
        <div class="square shadow" data-id="square" id="3"></div>
        <div class="square shadow" data-id="square" id="4"></div>
        <div class="square shadow" data-id="square" id="5"></div>
        <div class="square shadow" data-id="square" id="6"></div>
        <div class="square shadow" data-id="square" id="7"></div>
        <div class="square shadow" data-id="square" id="8"></div>
        <div class="square shadow" data-id="square" id="9"></div>

        <!-- Score Board -->
        <div class="score shadow" style="background-color: var(--turquoise)">
          <p>Player 1</p>
          <span data-id="p1-wins">0 Wins</span>
        </div>
        <div class="score shadow" style="background-color: var(--light-gray)">
          <p>Ties</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score shadow" style="background-color: var(--yellow)">
          <p>Player 2</p>
          <span data-id="p2-wins">0 Wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made By
        <a href="https://github.com/aeberlin89" target="_blank">@aeberlin89</a>
      </p>
    </footer>

    <!-- Modal that opens when game ends -->
    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 wins!</p>
        <button data-id="modal-btn">Play again</button>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
